<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
        lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap icons-->
    <script src="https://kit.fontawesome.com/b31adac436.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" >
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Dietly</title>

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100">
    <div class="container">
        <a class="navbar-brand courgette-regular text-info" th:href="@{/}">
            <img th:src="@{/media/Dietly.png}" alt="logo" width="32" height="32">
                    Dietly</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link text-white mx-2"
                                        th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white mx-2"
                                        th:href="@{/recipes}">Recipes</a></li>
                <li class="nav-item"><a class="nav-link text-white mx-2" sec:authorize="isAnonymous()"
                                        th:href="@{/login}">Login</a></li>
                <li class="nav-item"><a class="btn btn-info text-primary mx-2" sec:authorize="isAnonymous()"
                                        th:href="@{/register}">Register</a></li>
                <li class="nav-item"><a class="nav-link text-white mx-2" sec:authorize="isAuthenticated()"
                                        th:href="@{/logout}">Logout</a></li>
                <li class="nav-item"><a class="btn btn-info text-primary mx-2" sec:authorize="isAuthenticated()"
                                        th:href="@{/user}">My Account</a></li>


            </ul>
        </div>
    </div>
</nav>
<body layout:fragment="body"></body>




    <footer class="d-flex flex-wrap justify-content-between align-items-center p-3 bg-primary mt-auto">
        <p class="col-md-4 mb-0 text-white">&copy; 2024 Dietly, Inc</p>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
        </ul>
    </footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</html>
