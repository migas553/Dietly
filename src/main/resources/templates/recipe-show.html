<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title th:text="${recipe.name}"></title>
</head>
<body layout:fragment="body" class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section>
        <div class="container my-5
                     "
             th:action="@{/recipes/{recipeId}(recipeId=${recipe.id})}"
             th:object="${recipe}">
<!--title-->
            <div class="row justify-content-center" >
                <div class="col-lg-8 p-5 mt-5

                            ">
<!--                    name -->
                    <h1 class="text-primary  text-center courgette-regular mt-5">Our <span class="text-success"
                                                                                           th:text="*{name}"></span></h1>
                    <p class="text-primary text-center mb-5" th:text="*{description}"></p>



<!--                    Servings -->
                    <div class="row justify-content-center p-3
                            text-center rounded-5 bg-info-subtle border border-warning-subtle shadow-sm">
                        <div class="col-lg-3">
                            <p class="lead fw-normal text-muted mb-0"><i class="fa-solid fa-utensils"></i>  <span
                                    th:text="*{servings}"></span></p>
                        </div>

<!--                        prep time-->
                        <div class="col-lg-3">
                            <p class="lead fw-normal text-muted mb-0"><i class="bi bi-clock-history"></i> : <span
                                    th:text="*{prepTime}"></span></p>
                        </div>

<!--                     Category -->
                        <div class="col-lg-3  ">
                            <p class="lead fw-normal text-muted mb-0">
                                <i class="fa-solid fa-drumstick-bite text-warning" th:if="${recipe.category} == 'Meat'"></i>
                                <i class="fa-solid fa-fish" style="color: hsl(188, 70%, 32%)"
                                   th:if="${recipe.category} == 'Fish'"></i>
                                <i class="fa-solid fa-leaf text-success" th:if="${recipe.category} == 'Vegetarian'"></i>
                                <span th:text="*{category}"></span>
                            </p>
                        </div>
                    </div>
                </div>

<!--        Recipe- details -->
            </div>
            <div class="row my-3 g-3">
<!--                Imagem -->
                <div class="col-lg-5 col-12 p-2 align-content-center  justify-content-center
                            bg-info-subtle border border-warning-subtle rounded-5">
                    <div class="text-center p-4">

                        <div>
                            <img th:src="*{imageUrl}"  class="w-100 rounded-5 border border-warning-subtle shadow-lg"
                                 alt="Current Image">
                        </div>

                    </div>
                </div>

                <div class="col-11 col-lg-7 p-5 ">
                    <div>
                        <h3 class="text-success courgette-regular">Ingredients</h3>
                        <ul>
                            <li th:each="ingredient : *{ingredients}"
                                th:text="${ingredient}"
                                class="text-secondary"></li>
                        </ul>
                    </div>
                    <div class="my-4">
                        <h3 class="text-success courgette-regular ">Instructions</h3>
                        <ol>
                            <li th:each="instruction : *{instructions}"
                               th:text="${instruction}"
                               class="text-secondary my-1"></li>
                        </ol>
                    </div>
                </div>


                <br>


            </div>
        </div>
        <div class="w-100 text-center"><a class="text-dark btn btn-success my-5"
           th:href="@{/recipes/edit/{recipeId}(recipeId=${recipe.id})}" th:if="${isAdmin}">Edit
            recipe</a>
        </div>
        <div style = "height: 100px"></div>


    </section>
    <script>

    </script>
</main>

</body>



</html>
