<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>Recipes</title>
</head>
<body layout:fragment="body" class="d-flex flex-column h-100">

<main class="flex-shrink-0">
    <!-- Page Content-->
        <div class="container mt-5 ">
            <div class="row mb-5">
            <div class="text-center ">
                <h1
                        class="fw-bolder text-primary courgette-regular">
                    Our <span class="text-success">Recipes</span></h1>


            </div>
            </div>


<!--Main-->
        <div class="row ">
                <div class="col-12 col-md-3 col-lg-2">
                    <h3 class="text-primary">Category</h3>
                    <div class="row my-3">
                        <div class="text-primary col-2 col-md-12">
                            <a class="text-decoration-none" th:href="@{/recipes}">All</a>
                        </div>

                        <div class="text-primary col-3 col-md-12 ">
                            <a class="text-decoration-none" th:href="@{/recipes/category/Meat}">
                            <i class="fa-solid fa-drumstick-bite text-warning"></i> Meat </a>
                        </div>
                        <div class="text-primary col-3 col-md-12">
                            <a class="text-decoration-none" th:href="@{/recipes/category/Fish}">
                            <i class="fa-solid fa-fish" style="color: hsl(188, 70%, 32%)"></i> Fish</a>
                        </div>


                        <div class="text-primary col-4 col-md-12">
                            <a class="text-decoration-none" th:href="@{/recipes/category/Vegetarian}">
                            <i class="fa-solid fa-leaf text-success"></i> Vegetarian </a>
                        </div>
                        <div class="col-12 col-md-12 my-3 text-center">
                            <a class="btn btn-success text-white" th:href="@{/recipes/new}" th:if="${isAdmin}">Add new
                                recipe</a>
                        </div>
                    </div>
                </div>

            <div
                    class="col-12 col-md-9 col-lg-10 mb-5
                        rounded-5 bg-info-subtle border border-info-subtle" >
            <div class="row justify-content-center ">
<!--             Recipe card-->
                <div th:each="recipe :${recipes}" class="col-12 col-md-6 p-4" >
                    <div class="">
                    <div class="row rounded-3 shadow-sm bg-white">
                        <div class="col-4 ">
                            <img class="w-100 rounded border border-info-subtle" th:src="@{${recipe.imageUrl}}" alt=""/>
                        </div>
                        <div class="col-8 align-self-center">
                            <div class="row">
                                <div class="col-12">
                                    <a th:href="@{/recipes/{recipeId}(recipeId=${recipe.id})}" class="text-primary mt-5 text-decoration-none"
                                    ><h4 th:text="${recipe.name}"></h4></a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 ">
                                    <i class="bi bi-clock-history"></i> : <span th:text="${recipe.prepTime}" class="text-primary"></span>min </div>

                                <div class="col-6 text-end">

                                    <p class="text-primary">
                                        <i class="fa-solid fa-drumstick-bite text-warning" th:if="${recipe.category} == 'Meat'"></i>
                                        <i class="fa-solid fa-fish" style="color: hsl(188, 70%, 32%)"
                                           th:if="${recipe.category} == 'Fish'"></i>
                                        <i class="fa-solid fa-leaf text-success" th:if="${recipe.category} == 'Vegetarian'"></i>
                                        <span th:text="${recipe.category}"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
</main>
