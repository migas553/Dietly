<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">

<body layout:fragment="body" class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section  class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Receitas</h1>
                <p class="lead fw-normal text-muted mb-0">Company portfolio</p>
            </div>
            <form th:action="@{/recipes/new}" method="get">
                <button type="submit" class="btn btn-primary">New Recipe</button>
            </form>
            <div class="row gx-5">
                <div th:each="recipe :${recipes}" class="col-lg-6">
                    <div class="position-relative mb-5">
                        <img class="img-fluid rounded-3 mb-3" th:src="@{${recipe.imageUrl}}"  alt=""/>
                        <p th:text="${recipe.description}" class="lead fw-bolder text-primary">Project name</p>
                        <p th:text="${recipe.servings}" class="lead fw-bolder text-primary">Project name</p>
                        <p th:text="${recipe.prepTime}" class="lead fw-bolder text-primary">Project name</p>
                        <p th:text="${recipe.tag.displayName}" class="lead fw-bolder text-primary">Project name</p>
                        <h1 th:text="${recipe.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                        >Project
                            name</h1>
                        <br>

                        <a class="text-dark stretched-link"
                           th:href="@{/recipes/edit/{recipeId}(recipeId=${recipe.id})}">View
                            details</a>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
